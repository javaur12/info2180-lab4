<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>superheroes</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="center-content">
        <h1 class="text-uppercase pt-3 pb-3">Avengers Character Search</h1>
    </header>
    <main class="center-content">
        <div class="container">
            <h5 class="mt-2 mb-2">Search by Full Name or Alias</h5>
            <form action="" method="" id="search_form">
                <input type="text" class="text-capitalize box-shadow p-1 mr-1" id="search_hero" name="search_hero" placeholder="Search here..."/>
                <button type="submit" class="pt-1 pb-1 center-content">Search</button>
            </form>
            <h2 class="resultHeading text-uppercase mt-3 mb-3">Result</h2>
            <hr class="mb-3">
            <div id="result"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
